<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" /> <!-- Purple-500 -->
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" /> <!-- Pink-500 -->
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background: Dark Hexagon for contrast (optional, mostly for shape) -->
  <path d="M50 5 L93.3 30 V80 L50 105 L6.7 80 V30 L50 5Z" fill="#111827" opacity="0.9"/>
  
  <!-- Outer Hexagon Border -->
  <path d="M50 8 L90 31 V77 L50 100 L10 77 V31 L50 8Z" 
        stroke="url(#grad1)" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        opacity="0.8"/>

  <!-- The "Techno S" - Formed by two interlocking digital hooks -->
  <!-- Top Hook -->
  <path d="M70 35 H45 A 15 15 0 0 0 30 50 V50" 
        stroke="white" 
        stroke-width="8" 
        stroke-linecap="round"/>
        
  <!-- Bottom Hook -->
  <path d="M30 65 H55 A 15 15 0 0 0 70 50 V50" 
        stroke="url(#grad1)" 
        stroke-width="8" 
        stroke-linecap="round"/>
        
  <!-- Connection Nodes -->
  <circle cx="70" cy="35" r="5" fill="url(#grad1)" filter="url(#glow)"/>
  <circle cx="30" cy="65" r="5" fill="white" />
  
  <!-- Central Link (The Bridge) -->
  <circle cx="50" cy="50" r="6" fill="#111827" stroke="url(#grad1)" stroke-width="2"/>

</svg>
